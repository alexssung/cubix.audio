<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">

  <title>cubix.audio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css" integrity="sha512-bSncow0ApIhONbz+pNI52n0trz5fMWbgteHsonaPk42JbunIeM9ee+zTYAUP1eLPky5wP0XZ7MSLAPxKkwnlzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/fontawesome.min.js" integrity="sha512-PoFg70xtc+rAkD9xsjaZwIMkhkgbl1TkoaRrgucfsct7SVy9KvTj5LtECit+ZjQ3ts+7xWzgfHOGzdolfWEgrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/brands.min.js" integrity="sha512-oPuIMrT4JN6Cw359VQkuI0OPn1reFOKJm1YUOjXxgIzMmNMY7g4jenNcJdYcF3dt90WyNajzivr3vZFSzgqLow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
  <body>
    <div class="main d-flex align-items-center">
      <div class="container text-center">
        <div class="my-5">
          <h3>Nostalgia EP</h3>
        </div>
        <div>
          <a class="btn btn-outline-secondary py-3 px-4 play-link mt-3">
            <div class="d-flex flex-row">
              <div class="icon-wrapper">
                <i class="fab fa-spotify" data-fa-transform="grow-2 down-1"></i>
              </div>
              <div class="play-text">
                <span>Play on Spotify</span>
              </div>
            </div>
          </a>
        </div>
        <div>
          <a class="btn btn-outline-secondary py-3 px-4 play-link mt-3">
            <div class="d-flex flex-row">
              <div class="icon-wrapper">
                <i class="fab fa-apple" data-fa-transform="grow-4 up-0.5"></i>
              </div>
              <div class="play-text">
                <span>Play on Apple Music</span>
              </div>
            </div>
          </a>
        </div>
        <div>
          <a class="btn btn-outline-secondary py-3 px-4 play-link mt-3">
            <div class="d-flex flex-row">
              <div class="icon-wrapper">
                <i class="fab fa-soundcloud" data-fa-transform="grow-3"></i>
              </div>
              <div class="play-text">
                <span>Play on Soundcloud</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
